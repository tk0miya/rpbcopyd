[package]
name = "rpbcopyd"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "rpbcopyd"
path = "src/rpbcopyd.rs"

[[bin]]
name = "rpbcopy"
path = "src/rpbcopy.rs"

[[bin]]
name = "rpbpaste"
path = "src/rpbpaste.rs"

[dependencies]
axum = "0.7.5"
clap = { version = "4.5.15", features = ["derive"] }
daemonize = "0.5.0"
futures-util = "0.3.30"
reqwest = { version = "0.12.5", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1.39.2", features = ["full"] }
